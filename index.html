<style>

/* Fondo animado de fuego */
.fire-background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;

}
.fire-particle {

@keyframes fireFloat {
0% {

transform: translateY(100vh) scale(0.5);
}
20% {

}
80% {
opacity: 1;
}
100% {

}
}

/* Meg√°fono flotante */
.megaphone-container {
position: fixed;
top: 50%;

transform: translate(-50%, -50%);
z-index: -1;
font-size: 120px;
opacity: 0.1;

}
@keyframes megaphoneFloat {

}
50% {

}
}

}

<script>
// Crear part√≠culas de fuego
function createFireParticles() {
const container = document.getElementById('fireParticles');
const particleCount = 20;
for (let i = 0; i < particleCount; i++) {
const particle = document.createElement('div');
particle.className = 'fire-particle';
particle.style.left = Math.random() * 100 + '%';
particle.style.animationDelay = Math.random() * 3 + 's';
particle.style.animationDuration = (2 + Math.random() * 2) + 's';
container.appendChild(particle);
}
}
// Inicializar part√≠culas al cargar la p√°gina
document.addEventListener('DOMContentLoaded', () => {
createFireParticles();
});

// Variables para grabaci√≥n de audio
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;
let recordingTimer = null;
let recordingStartTime = null;

// Elementos del DOM
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const recordBtn = document.getElementById('recordBtn');
const modeSelect = document.getElementById('modeSelect');
const chatContainer = document.getElementById('chatContainer');
const loading = document.getElementById('loading');
const loadingText = document.getElementById('loadingText');
const toast = document.getElementById('toast');
const audioStatus = document.getElementById('audioStatus');
const recordingTimerElement = document.getElementById('recordingTimer');

// Auto-resize textarea
messageInput.addEventListener('input', function() {
this.style.height = 'auto';
this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});

// Enviar con Enter
messageInput.addEventListener('keydown', function(e) {
if (e.key === 'Enter' && !e.shiftKey) {
e.preventDefault();
sendMessage();
}
});

// Event listeners
sendBtn.addEventListener('click', sendMessage);
recordBtn.addEventListener('click', toggleRecording);

// FUNCI√ìN ACTUALIZADA PARA TRANSFORMAR TEXTO CON MENSAJES SEPARADOS
async function transformText(text, mode) {
  const PROMPTS = {
    formal: `Sos un experto en comunicaci√≥n profesional argentina. Transform√° este mensaje enojado o frustrado en algo apropiado para el √°mbito laboral, pero manten√© la firmeza y la intenci√≥n del mensaje original. 

Si el mensaje es muy fuerte o hay varias formas de expresarlo profesionalmente, dame 2 opciones separadas por "|||". Si es simple, una sola opci√≥n.

Cada opci√≥n debe ser directa pero respetuosa, m√°ximo 2-3 oraciones. Us√° un tono firme pero profesional.

Mensaje: "${text}"`,

    amigable: `Transform√° este mensaje en algo m√°s amigable y c√°lido, manteniendo el estilo argentino. Suaviz√° la forma pero no pierdas la intenci√≥n ni la firmeza del mensaje original.

Si el mensaje permite diferentes enfoques amigables, dame 2 opciones separadas por "|||". Si hay una forma clara, una sola opci√≥n.

Cada opci√≥n debe ser copada pero clara, m√°ximo 2-3 oraciones. Que se entienda el punto pero de manera m√°s friendly.

Mensaje: "${text}"`,

    directo: `Convert√≠ este mensaje en algo directo pero respetuoso, sin rodeos pero sin agredir innecesariamente. Manten√© la claridad y la fuerza del mensaje original pero con mejor forma.

Si hay diferentes formas de ser directo sin ser agresivo, dame 2 opciones separadas por "|||". Si es claro, una sola opci√≥n.

Cada opci√≥n debe ser directa y clara, m√°ximo 2-3 oraciones. Estilo argentino directo pero civilizado.

Mensaje: "${text}"`,

    diplomatico: `Us√° toda tu habilidad diplom√°tica para transformar este mensaje en comunicaci√≥n estrat√©gica y t√°ctica. Manten√© la firmeza del mensaje pero us√° diplomacia y psicolog√≠a comunicacional.

Si el mensaje permite diferentes estrategias diplom√°ticas, dame 2 opciones separadas por "|||". Si hay una estrategia clara, una sola opci√≥n.

Cada opci√≥n debe ser inteligente y t√°ctica, m√°ximo 2-3 oraciones. Que se entienda el mensaje pero de forma muy h√°bil.

Mensaje: "${text}"`
  };

  try {
    console.log('Enviando a API real:', text, mode);
    const response = await fetch('/api/transform', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        prompt: PROMPTS[mode],
        mode: mode
      })
    });

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      throw new Error(`Error ${response.status}: ${errorData.error || response.statusText}`);
    }

    const data = await response.json();
    console.log('Respuesta de API:', data);
    return data;
  } catch (error) {
    console.error('Error llamando a la API real:', error);
    throw new Error(`No se pudo transformar el mensaje: ${error.message}`);
  }
}

// FUNCI√ìN ACTUALIZADA PARA PROCESAR MENSAJES CON OPCIONES M√öLTIPLES
async function processTextMessage(text) {
  const mode = modeSelect.value;
  
  // Limpiar empty state si existe
  const emptyState = chatContainer.querySelector('.empty-state');
  if (emptyState) {
    emptyState.remove();
  }
  
  // Agregar mensaje original
  addMessage(text, 'original');
  
  // Mostrar loading
  showLoading('Transformando mensaje...');
  
  try {
    const response = await transformText(text, mode);
    hideLoading();
    
    // Agregar primera transformaci√≥n
    addMessage(response.result, 'transformed');
    
    // Si hay segunda opci√≥n, agregar conector y segunda opci√≥n con delay
    if (response.hasSecondOption && response.secondOption) {
      // Delay para que se sienta m√°s natural
      setTimeout(() => {
        // Agregar mensaje conector
        addConnectorMessage(response.connector);
        
        // Otro peque√±o delay para la segunda opci√≥n
        setTimeout(() => {
          addMessage(response.secondOption, 'transformed');
        }, 800);
      }, 1200);
    }
    
  } catch (error) {
    hideLoading();
    showToast('‚ùå Error al transformar el mensaje: ' + error.message);
    console.error(error);
  }
}

// NUEVA FUNCI√ìN PARA AGREGAR MENSAJES CONECTORES
function addConnectorMessage(connectorText) {
  const messageDiv = document.createElement('div');
  messageDiv.className = 'message-bubble message-connector';
  messageDiv.innerHTML = `
    <div class="message-label">üí≠</div>
    ${connectorText}
  `;
  chatContainer.appendChild(messageDiv);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// FUNCI√ìN ADDMESSAGE ACTUALIZADA (reemplazar la existente)
function addMessage(text, type) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message-bubble message-${type}`;
  
  if (type === 'original') {
    messageDiv.innerHTML = `
      <div class="message-label">Texto original</div>
      ${text}
    `;
  } else if (type === 'connector') {
    messageDiv.innerHTML = `
      <div class="message-label">üí≠</div>
      ${text}
    `;
  } else {
    messageDiv.innerHTML = `
      <div class="message-label">Texto bajando un cambio</div>
      ${text}
      <button class="copy-btn" onclick="copyMessage(this)">üìã</button>
    `;
  }
  
  chatContainer.appendChild(messageDiv);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}



// Enviar mensaje de texto
async function sendMessage() {
const text = messageInput.value.trim();
if (!text) return;
await processTextMessage(text);
messageInput.value = '';
messageInput.style.height = 'auto';
}

// Procesar mensaje de texto
async function processTextMessage(text) {
const mode = modeSelect.value;
// Limpiar empty state si existe
const emptyState = chatContainer.querySelector('.empty-state');
if (emptyState) {
emptyState.remove();
}
// Agregar mensaje original
addMessage(text, 'original');
// Mostrar loading
showLoading('Transformando mensaje...');
try {
const transformedText = await transformText(text, mode);
hideLoading();
addMessage(transformedText, 'transformed');
} catch (error) {
hideLoading();
showToast('‚ùå Error al transformar el mensaje: ' + error.message);
console.error(error);
}
}

// Agregar mensaje al chat
function addMessage(text, type) {
const messageDiv = document.createElement('div');
messageDiv.className = `message-bubble message-${type}`;
if (type === 'original') {
messageDiv.innerHTML = `
<div class="message-label">Texto original</div>
${text}
`;
} else {
messageDiv.innerHTML = `
<div class="message-label">Texto bajando un cambio</div>
${text}
<button class="copy-btn" onclick="copyMessage(this)">üìã</button>
`;
}
chatContainer.appendChild(messageDiv);
chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Mostrar/ocultar loading
function showLoading(message = 'Transformando mensaje...') {
loadingText.textContent = message;
loading.style.display = 'flex';
sendBtn.disabled = true;
recordBtn.disabled = true;
}

function hideLoading() {
loading.style.display = 'none';
sendBtn.disabled = false;
recordBtn.disabled = false;
}

// Copiar mensaje
async function copyMessage(btn) {
const messageText = btn.parentElement.textContent
.replace('Texto bajando un cambio', '')
.replace('üìã', '')
.trim();
try {
await navigator.clipboard.writeText(messageText);
showToast('üìã Copiado al portapapeles');
} catch (error) {
showToast('‚ùå Error al copiar');
}
}

// Mostrar toast
function showToast(message) {
toast.textContent = message;
toast.classList.add('show');
setTimeout(() => {
toast.classList.remove('show');
}, 2000);
}

// Toggle grabaci√≥n
async function toggleRecording() {
if (!isRecording) {
try {
const stream = await navigator.mediaDevices.getUserMedia({ 
audio: { 
echoCancellation: true,
noiseSuppression: true,
sampleRate: 44100
} 
});
startRecording(stream);
} catch (error) {
console.error('Error accediendo al micr√≥fono:', error);
showToast('‚ùå No se pudo acceder al micr√≥fono');
}
} else {
stopRecording();
}
}

// Iniciar grabaci√≥n REAL
function startRecording(stream) {
isRecording = true;
recordBtn.classList.add('recording');
audioStatus.classList.add('show');
recordingStartTime = Date.now();
updateRecordingTimer();
recordingTimer = setInterval(updateRecordingTimer, 1000);

audioChunks = [];
mediaRecorder = new MediaRecorder(stream, {
mimeType: 'audio/webm;codecs=opus'
});

mediaRecorder.ondataavailable = (event) => {
if (event.data.size > 0) {
audioChunks.push(event.data);
}
};

mediaRecorder.onstop = async () => {
const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
await transcribeAudio(audioBlob);
stream.getTracks().forEach(track => track.stop());
};

mediaRecorder.start();
showToast('üé§ Grabando audio...');
}

// Detener grabaci√≥n REAL
function stopRecording() {
if (mediaRecorder && isRecording) {
isRecording = false;
recordBtn.classList.remove('recording');
audioStatus.classList.remove('show');
clearInterval(recordingTimer);
mediaRecorder.stop();
showToast('‚èπ Procesando audio...');
}
}

// Transcribir audio REAL usando tu API
async function transcribeAudio(audioBlob) {
try {
showLoading('Transcribiendo audio...');

const formData = new FormData();

const response = await fetch('/api/transcribe', {
method: 'POST',
body: formData
});

if (!response.ok) {
const errorData = await response.json().catch(() => ({}));

}

const data = await response.json();
console.log('Transcripci√≥n recibida:', data);

hideLoading();

if (data.transcription && data.transcription.trim()) {
await processTextMessage(data.transcription.trim());
} else {

}

}
}

}
}
