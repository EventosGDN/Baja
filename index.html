<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bajá un cambio</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Fondo animado de fuego -->
  <div class="fire-background">
    <div class="fire-particles" id="fireParticles"></div>
  </div>
  
  <!-- Header -->
  <div class="header" id="appHeader">
    <img src="imagenes/logo.png" alt="Bajá un cambio" class="header-logo" id="headerLogo" />
    <div id="authSection" class="auth-section">
      <!-- Si el usuario no está logueado -->
      <button id="loginBtn" class="login-btn">🔐 Entrar con Google</button>
      <!-- Si el usuario está logueado -->
      <div id="userInfo" class="user-info" style="display: none;">
        <img id="userPhoto" class="user-photo" src="" alt="Usuario" />
        <span id="userName" class="user-name"></span>
        <button id="logoutBtn" class="logout-btn">Salir</button>
      </div>
    </div>
  </div>

  <!-- Chat principal -->
  <div class="main-chat-area">
    <div class="chat-container" id="chatContainer">
      <div class="empty-state">
        Escribí tu mensaje o grabá un audio y te ayudo a "bajar un cambio"
      </div>
    </div>
    <div class="input-section">
      <div class="input-container">
        <textarea id="messageInput" class="text-input" placeholder="Me cansé, váyanse a la put que los parió... o grabá un audio" rows="1"></textarea>
        <div class="controls">
          <select id="modeSelect" class="mode-select">
            <option value="formal">💼 Formal/Trabajo</option>
            <option value="amigable">😊 Amigable</option>
            <option value="directo">💬 Directo</option>
            <option value="diplomatico">🤝 Diplomático</option>
          </select>
          <div class="action-buttons">
            <button class="record-btn" id="recordBtn" title="Grabar audio">
              🎙
            </button>
            <button class="send-btn" id="sendBtn" title="Enviar mensaje">
              ⚡
            </button>
          </div>
        </div>
        <!-- Solo un bloque de grabación -->
        <div class="audio-status" id="audioStatus">
          <span>🔴 Grabando...</span>
          <span class="recording-timer" id="recordingTimer">00:00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
