<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#1a1a1a">
<title>Baj√° un cambio</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
sans-serif;
background: #000;
min-height: 100vh;
color: #fff;
display: flex;
flex-direction: column;
}
.header {
background: #1a1a1a;
padding: 20px;
text-align: center;
border-bottom: 1px solid #333;
position: sticky;
top: 0;
z-index: 100;
}
.app-title {
font-size: 1.5rem;
font-weight: 700;
color: #ffff00;
margin-bottom: 5px;
}
.chat-container {
flex: 1;
padding: 20px;
max-width: 600px;
margin: 0 auto;
width: 100%;
display: flex;
flex-direction: column;
gap: 20px;
}
.message-bubble {
padding: 15px 18px;
border-radius: 20px;
max-width: 85%;
word-wrap: break-word;
position: relative;
}
.message-original {
background: #333;
color: #fff;
align-self: flex-end;
margin-left: auto;
border-bottom-right-radius: 5px;
}
.message-transformed {
background: #ffff00;
color: #000;
align-self: flex-start;
border-bottom-left-radius: 5px;
font-weight: 500;
}

.message-label {
font-size: 0.8rem;
font-weight: 600;
margin-bottom: 8px;
opacity: 0.8;
}
.input-section {
position: sticky;
bottom: 0;
background: #1a1a1a;
padding: 20px;
border-top: 1px solid #333;
}
.input-container {
max-width: 600px;
margin: 0 auto;
display: flex;
flex-direction: column;
gap: 15px;
}
.text-input {
background: #333;
border: none;
border-radius: 25px;
padding: 15px 20px;
color: #fff;
font-size: 1rem;
resize: none;
min-height: 50px;
max-height: 120px;
font-family: inherit;
}
.text-input::placeholder {
color: #999;
}

.text-input:focus {
outline: 2px solid #ffff00;
background: #404040;
}
.controls {
display: flex;
gap: 10px;
align-items: center;
}
.mode-select {
flex: 1;
background: #333;
border: none;
border-radius: 20px;
padding: 12px 15px;
color: #fff;
font-size: 0.9rem;
cursor: pointer;
}
.mode-select:focus {
outline: 2px solid #ffff00;
}
.action-buttons {
display: flex;
gap: 8px;
align-items: center;
}
.record-btn {
background: #ff4444;
color: #fff;
border: none;
border-radius: 50%;
width: 45px;
height: 45px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
font-size: 1.2rem;
transition: all 0.2s ease;
flex-shrink: 0;
position: relative;
}
.record-btn:hover:not(:disabled) {
background: #ff6666;
transform: scale(1.05);
}
.record-btn.recording {
background: #ff0000;
animation: pulse 1s infinite;
}
.record-btn:disabled {
opacity: 0.5;
cursor: not-allowed;
}
.send-btn {
background: #ffff00;
color: #000;
border: none;
border-radius: 50%;
width: 45px;
height: 45px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
font-size: 1.2rem;
transition: all 0.2s ease;
flex-shrink: 0;
}
.send-btn:hover:not(:disabled) {
background: #ffff66;
transform: scale(1.05);
}
.send-btn:disabled {
opacity: 0.5;
cursor: not-allowed;
}
.loading {
display: flex;
align-items: center;
gap: 10px;
color: #999;
font-size: 0.9rem;
padding: 10px 20px;
}
.loading-dots {
display: inline-flex;
gap: 3px;
}
.loading-dot {
width: 6px;
height: 6px;
background: #999;
border-radius: 50%;
animation: loading 1.4s infinite ease-in-out;
}
.loading-dot:nth-child(1) { animation-delay: -0.32s; }
.loading-dot:nth-child(2) { animation-delay: -0.16s; }

@keyframes loading {
0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
40% { transform: scale(1); opacity: 1; }
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.1); }
100% { transform: scale(1); }
}

.copy-btn {
position: absolute;
top: 10px;
right: 10px;
background: rgba(0, 0, 0, 0.7);
color: #fff;
border: none;
border-radius: 15px;
padding: 5px 10px;
font-size: 0.8rem;
cursor: pointer;
opacity: 0;
transition: opacity 0.2s ease;
}
.message-transformed:hover .copy-btn {
opacity: 1;
}
.toast {
position: fixed;
bottom: 100px;
left: 50%;
transform: translateX(-50%);
background: rgba(0, 0, 0, 0.9);
color: #fff;
padding: 10px 20px;
border-radius: 20px;
font-size: 0.9rem;
opacity: 0;
transition: all 0.3s ease;
z-index: 1000;
}
.toast.show {
opacity: 1;
transform: translateX(-50%) translateY(-10px);
}

.audio-status {
display: flex;
align-items: center;
gap: 8px;
color: #ff4444;
font-size: 0.9rem;
margin-top: 10px;
opacity: 0;
transition: opacity 0.3s ease;
}

.audio-status.show {
opacity: 1;
}

.recording-timer {
font-weight: 600;
color: #ffff00;
}

.empty-state {
text-align: center;
color: #666;
padding: 40px 20px;
font-size: 0.9rem;
}
@media (max-width: 480px) {
.chat-container {
padding: 15px;
}
.input-section {
padding: 15px;
}
.message-bubble {
max-width: 90%;
}
.action-buttons {
gap: 6px;
}
.record-btn, .send-btn {
width: 40px;
height: 40px;
font-size: 1.1rem;
}
}
</style>
</head>
<body>
<div class="header">
<h1 class="app-title">Baj√° un cambio</h1>
</div>
<div class="chat-container" id="chatContainer">
<div class="empty-state">
Escrib√≠ tu mensaje o grab√° un audio y te ayudo a "bajar un cambio" üé§ü§ù
</div>
</div>
<div class="input-section">
<div class="input-container">
<textarea
id="messageInput"
class="text-input"
placeholder="Me cans√©, v√°yanse a la put que los pari√≥... o grab√° un audio"
rows="1"
></textarea>
<div class="controls">
<select id="modeSelect" class="mode-select">
<option value="formal">
üíº Formal/Trabajo
</option>
<option value="amigable">
üòä Amigable
</option>
<option value="directo">
üí¨ Directo
</option>
<option value="diplomatico">
ü§ù Diplom√°tico
</option>
</select>
<div class="action-buttons">
<button class="record-btn" id="recordBtn" title="Grabar audio">
üé§
</button>
<button class="send-btn" id="sendBtn" title="Enviar mensaje">
‚ö°
</button>
</div>
</div>
<div class="audio-status" id="audioStatus">
<span>üî¥ Grabando...</span>
<span class="recording-timer" id="recordingTimer">00:00</span>
</div>
</div>
</div>
<div class="loading" id="loading" style="display: none;">
<div class="loading-dots">
<div class="loading-dot"></div>
<div class="loading-dot"></div>
<div class="loading-dot"></div>
</div>
<span id="loadingText">Transformando mensaje...</span>
</div>
<div class="toast" id="toast"></div>
<script>
// Backend endpoints
const TRANSFORM_URL = window.location.origin + '/api/transform';
const TRANSCRIBE_URL = window.location.origin + '/api/transcribe';

const PROMPTS = {
formal: "Transforma este mensaje en comunicaci√≥n profesional y formal, pero mant√©n el mensaje corto y directo. M√°ximo 2-3 oraciones.",
amigable: "Convierte este mensaje en algo amigable y c√°lido, pero sin perder la firmeza. M√°ximo 2-3 oraciones.",
directo: "Haz este mensaje directo pero respetuoso, sin rodeos pero sin ofender. M√°ximo 2-3 oraciones.",
diplomatico: "Transforma en comunicaci√≥n diplom√°tica y t√°ctica, manteniendo la firmeza. M√°ximo 2-3 oraciones."
};

// Variables para grabaci√≥n de audio
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;
let recordingTimer = null;
let recordingStartTime = null;

// Elementos del DOM
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const recordBtn = document.getElementById('recordBtn');
const modeSelect = document.getElementById('modeSelect');
const chatContainer = document.getElementById('chatContainer');
const loading = document.getElementById('loading');
const loadingText = document.getElementById('loadingText');
const toast = document.getElementById('toast');
const audioStatus = document.getElementById('audioStatus');
const recordingTimerElement = document.getElementById('recordingTimer');

// Auto-resize textarea
messageInput.addEventListener('input', function() {
this.style.height = 'auto';
this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});

// Enviar con Enter
messageInput.addEventListener('keydown', function(e) {
if (e.key === 'Enter' && !e.shiftKey) {
e.preventDefault();
sendMessage();
}
});

// Event listeners
sendBtn.addEventListener('click', sendMessage);
recordBtn.addEventListener('click', toggleRecording);

// Inicializar grabaci√≥n de audio
async function initializeAudioRecording() {
try {
const stream = await navigator.mediaDevices.getUserMedia({ 
audio: {
echoCancellation: true,
noiseSuppression: true,
sampleRate: 44100
} 
});
mediaRecorder = new MediaRecorder(stream, {
mimeType: 'audio/webm;codecs=opus'
});

mediaRecorder.ondataavailable = (event) => {
if (event.data.size > 0) {
audioChunks.push(event.data);
}
};

mediaRecorder.onstop = async () => {
const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
audioChunks = [];
await processAudioMessage(audioBlob);
};

} catch (error) {
console.error('Error al acceder al micr√≥fono:', error);
showToast('‚ùå No se pudo acceder al micr√≥fono');
recordBtn.style.display = 'none';
}
}

// Toggle grabaci√≥n
async function toggleRecording() {
if (!mediaRecorder) {
await initializeAudioRecording();
if (!mediaRecorder) return;
}

if (!isRecording) {
startRecording();
} else {
stopRecording();
}
}

// Iniciar grabaci√≥n
function startRecording() {
if (mediaRecorder && mediaRecorder.state === 'inactive') {
audioChunks = [];
mediaRecorder.start();
isRecording = true;
recordBtn.classList.add('recording');
audioStatus.classList.add('show');
recordingStartTime = Date.now();
updateRecordingTimer();
recordingTimer = setInterval(updateRecordingTimer, 1000);
showToast('üé§ Grabando audio...');
}
}

// Detener grabaci√≥n
function stopRecording() {
if (mediaRecorder && mediaRecorder.state === 'recording') {
mediaRecorder.stop();
isRecording = false;
recordBtn.classList.remove('recording');
audioStatus.classList.remove('show');
clearInterval(recordingTimer);
showToast('‚èπÔ∏è Procesando audio...');
}
}

// Actualizar timer de grabaci√≥n
function updateRecordingTimer() {
if (recordingStartTime) {
const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
const minutes = Math.floor(elapsed / 60);
const seconds = elapsed % 60;
recordingTimerElement.textContent = 
`${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}
}

// Procesar mensaje de audio
async function processAudioMessage(audioBlob) {
try {
// Limpiar empty state
const emptyState = chatContainer.querySelector('.empty-state');
if (emptyState) {
emptyState.remove();
}

// Mostrar que se est√° procesando audio
addMessage('üé§ Mensaje de audio grabado', 'original');
showLoading('Transcribiendo audio...');

// Transcribir audio
const transcription = await transcribeAudio(audioBlob);

if (transcription) {
// Actualizar el mensaje original con la transcripci√≥n
updateLastMessage(transcription, 'original');

// Procesar como mensaje de texto normal
await processTextMessage(transcription);
} else {
hideLoading();
showToast('‚ùå No se pudo transcribir el audio');
}

} catch (error) {
hideLoading();
showToast('‚ùå Error al procesar el audio');
console.error(error);
}
}

// Transcribir audio usando la API
async function transcribeAudio(audioBlob) {
try {
const formData = new FormData();
formData.append('audio', audioBlob, 'audio.webm');

const response = await fetch(TRANSCRIBE_URL, {
method: 'POST',
body: formData
});

if (!response.ok) {
throw new Error(`Error ${response.status}: Error del servidor`);
}

const data = await response.json();
return data.transcription;

} catch (error) {
console.error('Error transcribing audio:', error);
// Fallback: usar Web Speech API si est√° disponible
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
return await transcribeWithWebSpeech();
}
throw error;
}
}

// Fallback: transcripci√≥n con Web Speech API
async function transcribeWithWebSpeech() {
return new Promise((resolve, reject) => {
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SpeechRecognition) {
reject(new Error('Speech recognition not supported'));
return;
}

const recognition = new SpeechRecognition();
recognition.lang = 'es-ES';
recognition.continuous = false;
recognition.interimResults = false;

recognition.onresult = (event) => {
const transcript = event.results[0][0].transcript;
resolve(transcript);
};

recognition.onerror = (event) => {
reject(new Error('Speech recognition error: ' + event.error));
};

recognition.start();
});
}

// Enviar mensaje de texto
async function sendMessage() {
const text = messageInput.value.trim();
if (!text) return;

await processTextMessage(text);
messageInput.value = '';
messageInput.style.height = 'auto';
}

// Procesar mensaje de texto
async function processTextMessage(text) {
const mode = modeSelect.value;

// Limpiar empty state si existe
const emptyState = chatContainer.querySelector('.empty-state');
if (emptyState) {
emptyState.remove();
}

// Agregar mensaje original si no est√° ya
if (!chatContainer.querySelector('.message-original:last-child')) {
addMessage(text, 'original');
}

// Mostrar loading
showLoading('Transformando mensaje...');

try {
const transformedText = await transformText(text, mode);
hideLoading();
addMessage(transformedText, 'transformed');
} catch (error) {
hideLoading();
showToast('‚ùå Error al transformar el mensaje');
console.error(error);
}
}

// Agregar mensaje al chat
function addMessage(text, type) {
const messageDiv = document.createElement('div');
messageDiv.className = `message-bubble message-${type}`;

if (type === 'original') {
messageDiv.innerHTML = `
<div class="message-label">Texto original</div>
${text}
`;
} else {
messageDiv.innerHTML = `
<div class="message-label">Texto bajando un cambio</div>
${text}
<button class="copy-btn" onclick="copyMessage(this)">üìã</button>
`;
}

chatContainer.appendChild(messageDiv);
chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Actualizar el √∫ltimo mensaje
function updateLastMessage(text, type) {
const lastMessage = chatContainer.querySelector(`.message-${type}:last-child`);
if (lastMessage) {
if (type === 'original') {
lastMessage.innerHTML = `
<div class="message-label">Texto original</div>
${text}
`;
}
}
}

// Transformar texto usando la API
async function transformText(text, mode) {
const prompt = `${PROMPTS[mode]}

Texto a transformar: "${text}"

Instrucciones adicionales:
- Mant√©n el mensaje corto (m√°ximo 2-3 oraciones)
- Conserva la intenci√≥n original pero con mejor tono
- Responde SOLO con el texto transformado, sin explicaciones
- Si el texto tiene groser√≠as o insultos, reempl√°zalos por alternativas apropiadas`;

try {
const response = await fetch(TRANSFORM_URL, {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({
prompt: prompt,
mode: mode
})
});

if (!response.ok) {
throw new Error(`Error ${response.status}: Error del servidor`);
}

const data = await response.json();
if (!data.result) {
throw new Error('Respuesta inv√°lida del servidor');
}

return data.result.trim().replace(/^["']|["']$/g, '');
} catch (error) {
console.error('Error calling backend:', error);
throw new Error('Error de conexi√≥n. Verifica tu internet.');
}
}

// Mostrar/ocultar loading
function showLoading(message = 'Transformando mensaje...') {
loadingText.textContent = message;
loading.style.display = 'flex';
sendBtn.disabled = true;
recordBtn.disabled = true;
}

function hideLoading() {
loading.style.display = 'none';
sendBtn.disabled = false;
recordBtn.disabled = false;
}

// Copiar mensaje
async function copyMessage(btn) {
const messageText = btn.parentElement.textContent
.replace('Texto bajando un cambio', '')
.replace('üìã', '')
.trim();
try {
await navigator.clipboard.writeText(messageText);
showToast('üìã Copiado al portapapeles');
} catch (error) {
showToast('‚ùå Error al copiar');
}
}

// Mostrar toast
function showToast(message) {
toast.textContent = message;
toast.classList.add('show');
setTimeout(() => {
toast.classList.remove('show');
}, 2000);
}

// Inicializar cuando se carga la p√°gina
document.addEventListener('DOMContentLoaded', () => {
// Verificar soporte de grabaci√≥n de audio
if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
recordBtn.style.display = 'none';
showToast('‚ö†Ô∏è Grabaci√≥n de audio no soportada en este navegador');
}
});
</script>
</body>
</html>
